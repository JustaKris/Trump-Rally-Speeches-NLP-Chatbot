    "sentence-transformers (>=3.3.0,<4.0.0)",
    "langchain (>=0.3.0,<0.4.0)",
    "langchain-community (>=0.3.0,<0.4.0)",
    "rank-bm25 (>=0.2.2,<0.3.0)",
    
    # LLM Integration - Only Gemini by default
    "google-generativeai (>=0.8.0,<0.9.0)",
    
