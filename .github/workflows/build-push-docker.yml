name: "Docker: Build & Push"

concurrency:
  group: build-${{ github.ref }}
  cancel-in-progress: true

on:
  # push:
    # Build on main and common integration branches so we can emit a "dev" tag
    # for non-default branches (metadata-action will enable the dev tag when
    # the branch is not the repository default).
    # branches: [main, develop, feature/*]
    # paths-ignore:
    #   - '.github/workflows/ci.yml'
    #   - '.github/workflows/deploy-docs.yml'
    #   - '.github/workflows/deploy-render.yml'
    #   - '.github/workflows/deploy-azure.yml'
    #   - '.github/workflows/security.yml'
    #   - 'docs/**'
    #   - '*.md'
    #   - 'notebooks/**'
  workflow_dispatch:

jobs:
  build:
    name: Build & Push Container Image
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    outputs:
      image-tag: ${{ steps.meta.outputs.tags }}
      image-digest: ${{ steps.build.outputs.digest }}
      short-sha-tag: ${{ steps.meta.outputs.version }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Extract Metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ secrets.DOCKERHUB_USERNAME }}/trump-speeches-nlp-chatbot
          tags: |
            # type=ref,event=pr
            # type=semver,pattern={{version}}
            # type=semver,pattern={{major}}.{{minor}}
            type=raw,value=prod,enable=${{ github.ref == format('refs/heads/{0}', github.event.repository.default_branch) }}
            type=raw,value=dev,enable=${{ github.ref != format('refs/heads/{0}', github.event.repository.default_branch) }}

      - name: Build and Push Docker Image
        id: build
        uses: docker/build-push-action@v5
        with:
          context: .
          platforms: linux/amd64,linux/arm64
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          file: ./Dockerfile
