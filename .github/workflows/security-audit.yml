name: security-audit

on:
  pull_request:
    branches: ["**"]
    paths:
      - "src/**/*.py"
      - "scripts/**/*.py"
      - "tests/**/*.py"
      - "pyproject.toml"
  push:
    branches:
      - main
      - master
    paths:
      - "src/**/*.py"
      - "scripts/**/*.py"
      - "tests/**/*.py"
      - "pyproject.toml"
  schedule:
    # Run weekly security scans on Mondays at 9 AM UTC
    - cron: '0 9 * * 1'
  workflow_dispatch:

jobs:
  security:
    name: Security Audit
    runs-on: ubuntu-latest
    continue-on-error: true

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install uv
        uses: astral-sh/setup-uv@v5
        with:
          enable-cache: true
          cache-dependency-glob: "uv.lock"

      - name: Install dependencies
        run: |
          echo "Installing dependencies with uv..."
          uv sync --group dev

      - name: Run bandit security scan
        run: |
          echo "Running bandit security scan (code vulnerabilities)..."
          uv run bandit -r src/ scripts/ -c pyproject.toml -f json -o bandit-report.json || true
          uv run bandit -r src/ scripts/ -c pyproject.toml

      - name: Check for known vulnerabilities
        run: |
          echo "Checking for known vulnerabilities with pip-audit..."
          uv run pip-audit --desc --skip-editable || true

      - name: Upload security reports
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: security-reports
          path: bandit-report.json
          retention-days: 30

      - name: Summary
        if: success()
        run: |
          echo "✅ Security audit passed!"

      - name: Failure summary
        if: failure()
        run: |
          echo "⚠️  Security issues found. Please review the output above."
