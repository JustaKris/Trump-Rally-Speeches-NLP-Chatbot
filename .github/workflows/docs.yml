name: docs

on:
  pull_request:
    branches: ["**"]
  push:
    branches:
      - main
      - master
    paths:
      - "mkdocs.yml"
      - "docs/**/*"
      - "!docs/copilot_artifacts/**"
      - "pyproject.toml"
      - ".github/workflows/docs.yml"
  workflow_dispatch:

# Allow only one concurrent deployment
concurrency:
  group: "pages"
  cancel-in-progress: true

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install uv
        uses: astral-sh/setup-uv@v5
        with:
          enable-cache: true
          cache-dependency-glob: "uv.lock"

      - name: Install documentation dependencies
        run: |
          echo "Installing documentation dependencies with uv..."
          uv sync --group docs

      - name: Build MkDocs documentation
        run: |
          echo "Building MkDocs documentation..."
          uv run mkdocs build -d public
          echo "Documentation built successfully"
          ls -la public/

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./public

      - name: Summary
        if: success()
        run: |
          echo "✅ Documentation built successfully!"

  deploy:
    name: Deploy
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master'
    continue-on-error: true

    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
        continue-on-error: true

      - name: Deployment Success
        if: success()
        run: |
          echo "✅ Documentation deployed successfully!"
          echo "View at: ${{ steps.deployment.outputs.page_url }}"

      - name: Deployment Info
        if: failure()
        run: |
          echo "⚠️  GitHub Pages deployment skipped or failed"
          echo ""
          echo "To enable GitHub Pages deployment:"
          echo "1. Go to: https://github.com/${{ github.repository }}/settings/pages"
          echo "2. Under 'Build and deployment':"
          echo "   - Source: GitHub Actions"
          echo "3. Save and re-run this workflow"
          echo ""
          echo "Documentation build succeeded - check artifacts for HTML files"
