name: python-typecheck

on:
  pull_request:
    branches: ["**"]
  push:
    branches: ["**"]
    paths:
      - "src/**/*.py"
      - "scripts/**/*.py"
      - "tests/**/*.py"
      - "pyproject.toml"
  workflow_dispatch:

jobs:
  typecheck:
    name: Type Check
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.11", "3.12"]
    continue-on-error: true  # Allow type checking to fail without blocking pipeline

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install uv
        uses: astral-sh/setup-uv@v5
        with:
          enable-cache: true
          cache-dependency-glob: "uv.lock"

      - name: Install dependencies
        run: |
          echo "Installing dependencies with uv..."
          uv sync --group dev

      - name: Run type checking with mypy
        run: |
          echo "Running type checking with mypy on Python ${{ matrix.python-version }}..."
          uv run mypy src/ scripts/ tests/ --ignore-missing-imports

      - name: Summary
        if: success()
        run: echo "✅ Type checking passed on Python ${{ matrix.python-version }}!"

      - name: Failure summary
        if: failure()
        run: echo "⚠️  Type checking issues found on Python ${{ matrix.python-version }}. Please review the output above."
