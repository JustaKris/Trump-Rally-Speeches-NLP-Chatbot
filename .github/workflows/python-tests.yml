name: python-tests

on:
  pull_request:
    branches: ["**"]
  push:
    branches: ["**"]
  workflow_dispatch:

jobs:
  tests:
    name: Tests
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.11", "3.12"]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install uv
        uses: astral-sh/setup-uv@v5
        with:
          enable-cache: true
          cache-dependency-glob: "uv.lock"

      - name: Install dependencies
        run: |
          echo "Installing dependencies with uv..."
          uv sync --group dev

      - name: Download NLTK data
        run: |
          uv run python -c "import nltk; nltk.download('punkt'); nltk.download('stopwords'); nltk.download('punkt_tab')"

      - name: Run all tests with coverage
        run: |
          uv run pytest tests/ -v \
            --cov=src \
            --cov-report=term-missing \
            --cov-report=html:reports/coverage/html \
            --cov-report=xml:reports/coverage/coverage.xml \
            --cov-fail-under=60 \
            --tb=short

      - name: Upload coverage reports
        uses: codecov/codecov-action@v4
        if: always()
        with:
          file: ./reports/coverage/coverage.xml
          flags: unittests
          name: codecov-umbrella-py${{ matrix.python-version }}
          fail_ci_if_error: false

      - name: Upload coverage artifacts
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: coverage-report-py${{ matrix.python-version }}
          path: reports/coverage/
          retention-days: 30

      - name: Summary
        if: success()
        run: |
          echo "✅ Tests passed on Python ${{ matrix.python-version }}!"

      - name: Failure summary
        if: failure()
        run: |
          echo "❌ Tests failed on Python ${{ matrix.python-version }}. Please review the output above."
