# Note: This app exceeds Render's free tier memory limits (requires ~2.5GB for RAG + models)
# Deployment is available via manual workflow trigger for paid Render plans
name: "Deploy: Render"

concurrency:
  group: deploy-render-${{ github.ref }}
  cancel-in-progress: true

on:
  # workflow_run:
  #   workflows: ["Docker: Build & Push"]
  #   types: [completed]
  #   branches: [main]
  workflow_dispatch:
    inputs:
      image-tag:
        description: 'Docker image tag to deploy (e.g., prod, latest, main-a50d9a5). Defaults to "prod".'
        required: false
        default: 'prod'
        type: string

jobs:
  deploy-render:
    name: Deploy to Render
    runs-on: ubuntu-latest
    if: ${{ github.event.workflow_run.conclusion == 'success' || github.event_name == 'workflow_dispatch' }}
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Deploy to Render via Webhook
        run: |
          if [ -z "${{ secrets.RENDER_DEPLOY_WEBHOOK }}" ]; then
            echo "RENDER_DEPLOY_WEBHOOK secret not configured, skipping deployment"
            exit 0
          fi
          curl -X POST "${{ secrets.RENDER_DEPLOY_WEBHOOK }}" \
            -H "Content-Type: application/json" \
            -d '{"ref": "main", "image_tag": "${{ inputs.image-tag }}"}'

      - name: Wait for deployment
        run: sleep 30

      - name: Health check
        run: |
          if [ -z "${{ secrets.RENDER_DEPLOY_WEBHOOK }}" ]; then
            echo "Skipping health check - Render deployment not configured"
            exit 0
          fi
          for i in {1..30}; do
            if curl -f https://trump-speeches-nlp-chatbot-eymq.onrender.com/health; then
              echo "Deployment successful!"
              exit 0
            fi
            echo "Attempt $i: Waiting for service to be ready..."
            sleep 10
          done
          echo "Deployment health check failed!"
          exit 1
